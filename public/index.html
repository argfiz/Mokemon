<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEMON</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>

<body>
    
    


    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokemon</h1>
        <h2 class="subtitulo">Elige mascota</h2>
        
        <div id="contenedor-tarjetas" class="tarjetas">
           
   
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>
    

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2> 
        <canvas id="mapa" width="800" height="600"></canvas>
        <button 
            ontouchstart="moverArriba()" 
            ontouchend="detenerMovimiento()" 
            onmouseup="detenerMovimiento()" 
            onmousedown="moverArriba()">Arriba</button>
        <div>
            <button 
                ontouchstart="moverIzquierda()" 
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                onmousedown="moverIzquierda()">Izquierda</button>
            <button 
                ontouchstart="moverAbajo()" 
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                onmousedown="moverAbajo()">Abajo</button>
            <button
                ontouchstart="moverDerecha()" 
                ontouchend="detenerMovimiento()"  
                onmouseup="detenerMovimiento()" 
                onmousedown="moverDerecha()">Derecha</button>
        </div>
        
    </section>



    <section id="seleccionar-ataque">

        <h2 class="subtitulo">Elige tu ataque</h2>

        <div id="botones-ataques">
           




        </div>
    
        <div id="mensajes">
            <p id="resultado">Ready?</p> 
            
            <section id="seleccionar-reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vida-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
        
            <div class="ataques-enemigo">
                <p id="vida-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>    
            </div>
        </div>

    </section>
    

   


    
    

    <script src="./index.js"></script>    
    
</body>


</html>
